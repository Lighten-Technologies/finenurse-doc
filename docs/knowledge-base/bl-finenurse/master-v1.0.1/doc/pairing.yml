endpoints:
  - method: GET
    path: "/api/lighten/finedrop2/v1/pairings"
    name: 디바이스 목록 가져오기
    description: |
      장치 목록을 가져옵니다.
    request:
      requestHeaders: false
      requestParams:
        ward:
          type: string
          m/o: mandatory
          description: 병동 이름을 입력하세요. 뭐 이런거 저러고 어쩌구 저쩌구
        type:
          type: string
          m/o: mandatory
          description: 디바이스 타입을 입력하세요. 뭐 이런거 저러고 어쩌구 저쩌구. 막 lighten/finedrop2 이런거 막 이런거
      requestBody: false
    response:
      success: |
        디바이스 목록을 성공적으로 가져왔습니다.
      fail: |
        디바이스 목록을 가져오는데 실패했습니다. 뭐 이런거 저러고 어쩌구 저쩌구

